<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHomePage</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/54a5f5e772.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">

        <a href="#" class="logo">
            <img class="img" src="./Playstation_Img/logo.png">
        </a>

        <nav class="nav">
            <a href="#Game Controllers">Game Controllers</a>
            <a href="#VR Accessories">VR Accessories</a>
            <a href="#Media Remotes">Media Remotes</a>
            <a href="#Others">Others</a> 
        </nav>

        <div class="menu_bar" id="menu">
            <img src="./Playstation_Img/menu.png">
        </div>

    </header>

    <section class="home">
        <div class="box">
            <div class="square"></div>

            <div class="context">
                <h3>PS4 V2 Dualshock4</h3>
                <p class="text">Wireless Controller for PlayStation4</p>
                <p class="sub_text">(Compatible/Generic)</p>
                <p class="price">$32.50</p>
                <a href="#" class="btn">Buy Now<i class="fa-solid fa-angle-right"></i></a>
                <span class="right"><i class="fa-solid fa-arrow-right"></i></span>
            </div>
        </div>

        <div class="box2">
            <img src="./Playstation_Img/controller.png">
            <div class="sub_box"></div>
        </div>

    </section>

    <footer class="footer">
        <div class="icons">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook-square"></i>
        </div>
    </footer>


    <script src="./main.js"></script>
    
</body>
</html>
